<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- -------Bootstrap CSS stylesheet --------- -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!---------------Vanilla CSS----------------->
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <header> <h1 class="text-center head" >COST-CALCULATION</h1></header>
   <!-------------Main code starts here------------ -->
   <main>
       <section class="container mt-5 mb-5">
           <article class="row gap-1">
               <div class=" col-lg-5 col-12">
                    <!-------------- Image add section --------------------->
                    <img class="img-fluid h-100" src="money.jpg" alt="">
               </div>
 <!-- ----------Cost Section -------------- -->
               <div class="col-12 col-lg-6 cont">
                   <h2 class="text-center " >INCOME</h2>
                   <div class="d-flex">
                       <p>Income:</p>
                       <input id="input" class="mx-auto mb-2" type="text"  aria-label="Sizing example input">
                       <span id="error"></span>
                   </div>
                   <h2 class="mb-3 text-center ">Expenses</h2>
                   <span id="expenses-error"></span>
                  <div class="row">
                      <div class="col">
                        <div class=" mt-3 mb-2"><p>Food:</p></div>

                        <div class=" mt-2">
                            <p>Rent:</p></div>
                     
                      <div class=" mt-2 mb-2">
                        <p>Clothes: </p></div>
                    </div>
                      <div class="col">

                           
                            <input id="food" class="mx-auto mb-2" type="text">

                           
                            <input id="rent" class="mx-auto mb-2" type="text">


                            
                            <input id="clothes" class="mx-auto" type="text">

                      </div>
                  </div>
 <!-------------------- Cost buttons------------ -->

                <button id="cost-buttton" class="mt-3 button-color btn btn-lg"type="submit">calculate</button>
                <div class="mt-3">
 <!-- ------------Total Cost------------- -->
                    <p class="d-flex justify-content-end">Total Expenses:<span id="expenses">0</span> </p>
                    <span id="extra-expenses-error"></span>
                    <br>
                    <p class="d-flex justify-content-end">Balance: <span id="balance">0</span></p>
                </div>
                <!-------- save--------- -->
                <div class="row ">
                    <div class="col">
                        Save:
                    </div>
                    <div class="col">
                        <input id="save" type="text">
                    </div>
                    <div  class="col "> %</div>
  <!-- ------------save-button------------ -->
                    <div class="col ">
                       <button id="save-button"class="button-color">save</button> 
                    </div>
                </div>
                <span id="error-msg"></span>
<!----------- ---Final cost-------------- -->
                <div class="mt-5">
                    <p>
                        Saving Amount:<span id="save-amount">0</span>
                    </p>
                    <p>Remaining Balance: <span id="remaining-balance">0</span></p>
                </div>
               </div>

           </article>
       </section>
   </main>
   <script src="script.js"></script>
</body>
</html>
